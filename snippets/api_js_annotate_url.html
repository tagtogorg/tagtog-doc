<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample illustrating the use of tagtog API and JavaScript</title>
  </head>
  <body>
    <p>This sample shows how to annotate text using tagtog, the API and JavaScript. You can serve this page from your local server.</p>
    <p><button>Annotate a URL and check the result in console</button></p>
    <script>
      function annotateText() {
        fetch('https://www.tagtog.com/-api/documents/v1?project=yourProject&owner=yourUsername&url=https://en.wikipedia.org/wiki/Autonomous_cruise_control_system&output=weburl', {
          method: 'GET',
          headers: {'Authorization' : "Basic " + btoa('yourUsername' + ":" + 'yourPassword')},
        }).then(response => response.text()).then(text => {
          console.log(text);
        }).catch(function(error) {
          console.log('Error: ', error);
        });
      }

      var submitBtn = document.querySelector('button');
      submitBtn.addEventListener('click', annotateText);
    </script>
  </body>
</html>
